<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Calculator</h2>
        <div class="form-group">
            <label for="number_1">1st Number:</label>
            <input type="text" class="form-control" id="firstNumber" placeholder="Enter first number">
        </div>
        <div class="form-group">
            <label for="number_2">2nd Number:</label>
            <input type="text" class="form-control" id="secondNumber" placeholder="Enter second number">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="multiply()">Multiply</button>
            <button class="btn btn-secondary" onclick="divide()">Divide</button>
        </div>
        <h3 class="mt-4 text-center">The Result Is:</h3>
        <h3 class="text-center text-danger" id="result"></h3>
    </div>
    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById('firstNumber').value);
            var num2 = parseFloat(document.getElementById('secondNumber').value);
            var result = num1 * num2;
            document.getElementById('result').innerText = result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById('firstNumber').value);
            var num2 = parseFloat(document.getElementById('secondNumber').value);
            if (num2 == 0) {
                document.getElementById('result').innerText = "Cannot divide by zero!";
            } else {
                var result = num1 / num2;
                document.getElementById('result').innerText = result;
            }
        }
    </script>
</body>
</html>
